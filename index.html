<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <script src="https://kit.fontawesome.com/99bc2a4abb.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img class="invert" src="logo.svg" alt=""></div>
                <ul>
                    <li><img class="invert" src="home.svg" alt="home">Home</li>
                    <li><img class="invert" src="search.svg" alt="search">Search</li>
                </ul>
            </div>

            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="playlist.svg" alt="">
                    <h2>
                        Your Library
                    </h2>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Safety &amp; Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>
        <div class="right bg-grey rounded m-1">
            <div class="header">
                <div class="nav">
                    <button><i class="fa-solid fa-chevron-left"></i></button>
                    <button><i class="fa-solid fa-chevron-right"></i></button>
                </div>
                <div class="button">
                    <button>Sign up</button>
                    <button>Login</button>
                </div>
            </div>
            <div class="popular-artists">
                <h1 class="mt-2">Popular Artists</h1>
                <div class="card-container">
                    <div class="card card1">
                        <img class="artist-img" aria-hidden="false" draggable="false" loading="lazy" src="https://i.scdn.co/image/ab67616100005174cb6926f44f620555ba444fca" data-testid="card-image" alt="">
                        <h2>Pritam</h2>
                        <p>Artist</p>
                        <img class="play-btn-animation" src="https://res.cloudinary.com/ddneepysv/image/upload/v1716544904/Untitled_design-removebg-preview_dnizsg.png"/>
                    </div>
                    <div class="card card2">
                        <img class="artist-img" aria-hidden="false" draggable="false" loading="lazy" src="https://i.scdn.co/image/ab676161000051748de0e6e7e55d7773931ab7f4" data-testid="card-image" alt="">
                        <h2>Udit Narayan</h2>
                        <p>Artist</p>
                        <img class="play-btn-animation" src="https://res.cloudinary.com/ddneepysv/image/upload/v1716544904/Untitled_design-removebg-preview_dnizsg.png"/>
                    </div>
                    <div class="card card3">
                        <img class="artist-img" aria-hidden="false" draggable="false" loading="lazy" src="https://i.scdn.co/image/ab67616100005174b19af0ea736c6228d6eb539c" data-testid="card-image" alt="">
                        <h2>A.R. Rahman</h2>
                        <p>Artist</p>
                        <img class="play-btn-animation" src="https://res.cloudinary.com/ddneepysv/image/upload/v1716544904/Untitled_design-removebg-preview_dnizsg.png"/>
                    </div>
                    <div class="card card4">
                        <img class="artist-img" aria-hidden="false" draggable="false" loading="lazy" src="https://i.scdn.co/image/ab67616100005174bc959d7569618ec2af2210f5" data-testid="card-image" alt="">
                        <h2>Sonu Nigam</h2>
                        <p>Artist</p>
                        <img class="play-btn-animation" src="https://res.cloudinary.com/ddneepysv/image/upload/v1716544904/Untitled_design-removebg-preview_dnizsg.png"/>
                    </div>
                    <div class="card car5">
                        <img class="artist-img" aria-hidden="false" draggable="false" loading="lazy" src="https://i.scdn.co/image/ab6761610000517490b6c3d093f9b02aad628eaf" data-testid="card-image" alt="">
                        <h2>Vishal-Shekhar</h2>
                        <p>Artist</p>
                        <img class="play-btn-animation" src="https://res.cloudinary.com/ddneepysv/image/upload/v1716544904/Untitled_design-removebg-preview_dnizsg.png"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
